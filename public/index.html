<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script type="module" src="js/script.js"></script>
<header>
    <h1 class="title">My Chess</h1>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-list-item"><a href="#">Home</a></li>
            <li class="menu-list-item"><a href="#">Account</a></li>
            <li class="menu-list-item"><a href="#">History</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="select-wrap">
        <form class="settings">
            <label for="select-side">Choose your side:</label>
            <select id="select-side" name="select-side">
                <option class="side-option" value="whites">Whites</option>
                <option class="side-option" value="blacks">Blacks</option>
            </select>
        </form>
    </div>
    <div class="board-list" id="board-list"></div>
</main>
<footer class="footer">
    &copy; 2022 Heorhii Sanchenko
</footer>
<div class="login-back">
    <form class="login-form" xmlns="http://www.w3.org/1999/html">
        <div class="login-signup">
            <button class="login-title" id="login-title">Login</button>
            <button class="login-title" id="signup-title">Sign up</button>
        </div>
        <div class="input-wrap">
            <label for="username">Username: </label>
            <input class="log-form-input" id="username" type="text" value="" name="username" required>
        </div>
        <div class="input-wrap">
            <label for="password">Password: </label>
            <input class="log-form-input" id="password" type="password" value="" name="password" required>
        </div>
        <button class="login-ok-btn">Ok</button>
    </form>
</div>
</body>
</html>
